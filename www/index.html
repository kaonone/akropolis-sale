<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Akropolis Whitelist</title>
    <link rel="icon" type="image/png" href="https://akropolis.io/wp-content/uploads/2017/12/favico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4=" crossorigin="anonymous" />
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <img src="https://akropolis.io/wp-content/uploads/2017/11/akropolis-logo-mobile-retina.png" class="mobile-logo" data-retina="https://akropolis.io/wp-content/uploads/2017/11/akropolis-logo-mobile-retina.png" alt="Mobile logo">
    </div>
</nav><!--/.navbar -->

<div class="container theme-showcase" role="main">

    <div class="starter-template">
        <h1>Whitelist</h1>
        <p class="lead">Admin panel for managing whitelist subscriptions</p>
    </div>

    <div id="alerts"></div>

    <div id="overview" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Whitelisted buyers <span id="whitelisted-count" class="badge badge-primary">Primary</span></h3>
        </div>
        <div class="panel-body form-inline">
            <label for="check-address" class="sr-only">Buyer address</label>
            <input type="text" id="check-address" class="form-control" style="width: 400px;" placeholder="address"></input>
            <button type="button" class="btn btn-primary btn-" onclick="Dapp.checkAddress()">Check address</button>
        </div>
        <button type="button" class="btn btn-primary" style="margin-left: 15px; margin-bottom: 15px;" onclick="Dapp.listAllWhitelisted()">List all whitelisted users</button>
        <div id="whitelisted-list" style="margin-left:15px;"></div>
    </div><!--/#overview -->

    <div id="add-panel" class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Add to the Whitelist</h3>
        </div>
        <div class="panel-body form-inline">
            <label for="buyer-address" class="sr-only">Buyer address</label>
            <input type="text" id="buyer-address" class="form-control" style="width: 400px;" placeholder="address"></input>
            <label for="buyer-tier">Tier</label>
            <select class="form-control" id="buyer-tier">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <button type="button" class="btn btn-success" onclick="Dapp.addToWhitelist()">Add</button>
        </div>
    </div>

    <div id="remove-panel" class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Remove from the Whitelist</h3>
        </div>
        <div class="panel-body form-inline">
            <label for="remove-address" class="sr-only">Buyer address</label>
            <input type="text" id="remove-address" class="form-control" style="width: 400px;" placeholder="address"></input>
            <button type="button" class="btn btn-danger" onclick="Dapp.removeFromWhitelist()">Remove</button>
        </div>
    </div>


    <a href="allocations.html"><button class="btn btn-primary">Go To Allocations</button></a>

</div><!--/.container -->

<script src="./bundle.js"></script>
</body>
</html>
